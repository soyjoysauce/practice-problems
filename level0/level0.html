            }
        }

//Build a function, invert_negatives, that takes a number as a parameter,
// and if the number is positive, it makes it negative.
// If it isn't a number, it returns false
        function invert_negatives (num){
           // if number is less then zero (making it negative)
            //math abs method makes negative into the absolute value.

            if (num <= 0){
                //if number is negative use Math.abs to return num
                num = Math.abs(num);
                return num;
            }
            else if (0 <= num){
                //if number is positive uses -Math.abs to return num
                num = -Math.abs(num);
                return num;
            }
            else {
                //else if not a number return NaN
                return (NaN);
            }
        }

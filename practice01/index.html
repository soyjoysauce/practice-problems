var result_string = [];

function do_math (string, array) {
    for (var i=0; i < array.length;i++){

//randomize array
//Create a function, randomize_list(), that takes an array and randomizes the order,
// without resorting to the use of any pre-existing array methods.
//input_array: an array of anything
//Output:
//    output_array, the original array, randomly arranged

//take array, math.random & math.floor the index of the array between the array.length

function randomize_list(array){
//fisher-yates shuffle
let m = array.length,t, i;
// While there remain elements to shuffle…
while(m){
    // Pick a remaining element…
     let i = Math.floor(Math.random()* m--);
    // And swap it with the current element.
        t= array[m];
        array[m] = array[i];
        array[i] = t;

 }
 return array;
}
let numarray = [2,3,4,5,6,7,8,9];

console.log(randomize_list(numarray));
